<!DOCTYPE html>
<html lang="en">

<head>

    <title>Low Poly Circle</title>

        body {
            margin: 0;

            background: #f0f0f0;

        main {
            max-width: 60vh;

            margin: auto;

        }

        div {
            position: absolute;
            inset: 0;
            background: black;

</head>

</body>

</html>
